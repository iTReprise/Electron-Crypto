<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script >window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');</script>
  <script src="./crypto.js"></script>
</head>

<body>  
  <a id="close" href="javascript:window.close()">Close this app</a>
  <div id="container" class="container-fluid">

    <div class="row ethereum">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>Ethereum <small>per 1 ETH</small></h1>
          <h2>
            <span id="eth-price" class="price"></span>
          </h2>
        </div>
    </div>

    <div class="row ripple">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>Ripple <small>per 1 XRP</small></h1>
          <h2>
            <span id="xrp-price" class="price"></span>
          </h2>
        </div>
    </div>

    <div class="row bitcoin">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>Bitcoin <small>per 1 BTC</small></h1>
          <h2>
            <span id="btc-price" class="price"></span>
          </h2>
        </div>
    </div>

    <div class="row stellar">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>Stellar Lumens <small>per 1 XLM</small></h1>
          <h2>
            <span id="xlm-price" class="price"></span>
          </h2>
        </div>
    </div>

  </div>
